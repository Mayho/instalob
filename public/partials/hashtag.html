<h3>Click on a Hashtag to see the recipients associated with the tag.</h3>

<ul>
  <li ng-repeat="tag in tags">
    <a ng-click="getRecipients(tag)">
      {{ tag }}
    </a>
  </li>
</ul>

<div class="recipients">
  <ul>
    <li ng-repeat="recipient in recipients">
      <a ng-click="editRecipient(recipient)">
        {{ recipient.info }}
      </a>
    </li>
  </ul>
</div>
